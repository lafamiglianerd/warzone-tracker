<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warzone Tracker - La Famiglia Nerd</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      margin: 0;
    }
    h1, h2, h3 {
      color: #ffcc00;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #ffcc00;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 5px;
      font-size: 1rem;
    }
    .dashboard, .history {
      margin-top: 20px;
    }
    canvas {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      width: 100% !important;
      height: auto !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #222;
    }
    .summary-controls {
      margin-top: 10px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <!-- contenuto invariato -->
</body>
</html>
